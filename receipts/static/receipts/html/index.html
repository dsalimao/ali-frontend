<md-content laout="column" flex>
    <md-table-container>
        <table md-table ng-model="selected">
            <thead md-head>
            <tr md-row>
                <th md-column><span>Store</span></th>
                <th md-column><span>Time</span></th>
                <th md-column><span>Total Cost</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="guest" ng-repeat="receipts in latestReceipts">
                <td md-cell>{{receipts.store}}</td>
                <td md-cell>{{receipts.time}}</td>
                <td md-cell>{{receipts.totalCost}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
